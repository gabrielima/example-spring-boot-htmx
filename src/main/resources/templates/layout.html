<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">
        Spring Boot + HTMX
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />

    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
<!--    <script th:src="@{/webjars/htmx.org/1.9.2/dist/htmx.min.js}" defer></script>-->
    <script th:src="@{/js/app.js}" defer></script>
</head>
<body hx-boost="true">
<header class="bg-light">
    <div class="container">
        <nav class="navbar navbar-light navbar-expand-md">
            <a th:href="@{/}" class="navbar-brand">
                <span class="ps-1">Spring Boot + HTMX</span>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                    th:aria-label="Toggle" aria-controls="navbarToggle" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item">
                        <a th:href="@{/}" th:text="Home" class="nav-link" />
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<main class="my-5">
    <div class="container">
        <div layout:fragment="content" />
    </div>
</main>
</body>
</html>
