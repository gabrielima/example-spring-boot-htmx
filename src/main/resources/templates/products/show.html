<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${product?.name}"></title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${product?.name}"></h1>

    <div th:object="${product}" style="max-width: 600px">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <b style="width:110px" class="d-inline-block text-end me-2">Id: </b>
                [[${product.id}]]
            </li>
            <li class="list-group-item">
                <b style="width:110px" class="d-inline-block text-end me-2">Description: </b>
                [[${product.description}]]
            </li>
            <li class="list-group-item">
                <b style="width:110px" class="d-inline-block text-end me-2">Quantity: </b>
                [[${product.quantity}]]
            </li>
            <li class="list-group-item">
                <b style="width:110px" class="d-inline-block text-end me-2">Price: </b>
                [[${product.price}]]
            </li>
        </ul>

        <div class="mt-4">
            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-secondary">Edit Product</a>
            <a href="/products" class="btn btn-primary">All Products</a>
        </div>
    </div>
</div>
</body>
</html>
