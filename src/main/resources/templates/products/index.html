<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Products</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-end">
        <a href="/products/new" class="btn btn-primary">+ New Product</a>
    </div>

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Name</th>
                <th class="text-center">Description</th>
                <th class="text-center">Quantity</th>
                <th class="text-center">Price</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product: ${products}">
                <td class="text-center" th:text="${product.id}"></td>
                <td class="text-center" th:text="${product.name}"></td>
                <td class="text-center" th:text="${product.description}"></td>
                <td class="text-center" th:text="${product.quantity}"></td>
                <td class="text-center" th:text="${product.price}"></td>
                <td class="text-center">
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-primary">Show</a>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-info">Update</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
